cn:

  sou_fudao_heading: '搜辅导是什么?'
  what_sou_fudao:
    html: "搜辅导是老师和学生之间沟通的桥梁以及提供家教服务的平台。老师免费发布个人信息 (如：专长，所教科目等)。学生可以根据自己的需求就近搜索老师。通过这种方式(或者是途径), 我们让老师和学生的沟通更加便捷有效。<br> <br>
    我们的目标很简单: 为附近的老师和学生提供一个长效, 便捷及透明的家教平台。"

  for_student_heading: '针对学生'
  for_student:
    html: "我们的目标是在就近的基础上, 为学生提供更广泛的老师选择范围。我们立致于为您提供透明的教师信息, 并通过学生对教师的真实评价来建立我们之间的信用评级。 <br><br>
    通过我们提供的老师详细信息, 我们有信心在您无需支付任何费用的情况下找到最适合您的老师。 我们的目标是为你提供一个强大的教师数据库, 保证您可以找到最好的老师。"

  for_teachers_heading: '针对老师'
  for_teachers:
    html:  "我们的目标是为老师提供一个免费发布信息来宣传推广自己的平台。 让学生无需支付任何费用就可以就近找到您, 基于就近便捷的上课地点, 老师透明真实的信息及课时费用, 我们希望老师与学生可以建立起长期共赢的关系。<br> <br>
    学生联系到您, 您可以根据你期望的上课地点来选择学生。"

  about_content: 
    html: '我们为您提供最好的老师。通过我们的数据库，您可以找到在大中华地区最适合您的老师。<br/> 通过搜辅导，您可以首先了解老师所在区域，价格，上课时间，语言能力及教学经验。<br/> 接下来，不用通过中介或者学校，您就可以直接联系到满足要求的老师。'
  students: '学生'
  teachers: '老师'
  click: '点击'
  get_started_with_search: 
